[project]
name = "py-common"
version = "0.1.0"
description = "Shared Python utilities for guardrails platform"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.5.3",
    "structlog>=24.1.0",
    "prometheus-client>=0.19.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/py_common"]
