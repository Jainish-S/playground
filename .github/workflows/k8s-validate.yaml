name: Kubernetes Validate

on:
  push:
    branches: [main]
    paths:
      - 'infra/k8s/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/k8s/**'

jobs:
  validate:
    name: Validate Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Tools
        uses: actions/cache@v4
        id: cache-tools
        with:
          path: |
            /usr/local/bin/kubeconform
            ~/.kustomize
          key: k8s-tools-kubeconform-0.6.4-kustomize-5.3.0

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Install kubeconform
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Base
        run: |
          kustomize build infra/k8s/base | kubeconform -strict -summary

      - name: Validate Observability
        run: |
          kustomize build infra/k8s/observability | kubeconform -strict -summary -ignore-missing-schemas

      - name: Validate Twingate
        run: |
          kustomize build infra/k8s/twingate | kubeconform -strict -summary

      - name: Validate cert-manager
        run: |
          kustomize build infra/k8s/cert-manager | kubeconform -strict -summary -ignore-missing-schemas
