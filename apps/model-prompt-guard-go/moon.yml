# apps/model-prompt-guard-go/moon.yml
$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'go'
type: 'application'

tasks:
  dev:
    command: 'go'
    args: ['run', './cmd/server']
    local: true

  build:
    command: 'go'
    args: ['build', '-o', 'bin/server', './cmd/server']
    inputs: ['**/*.go', 'go.mod', 'go.sum']
    outputs: ['bin/']

  test:
    command: 'go'
    args: ['test', '-v', '-cover', './...']
    inputs: ['**/*.go']

  lint:
    command: 'golangci-lint'
    args: ['run', './...']
    inputs: ['**/*.go']

  format:
    command: 'gofmt'
    args: ['-w', '.']

  docker:
    command: 'docker'
    args: ['build', '-f', 'Dockerfile', '-t', 'model-prompt-guard-go:latest', '../../']
    inputs: ['**/*.go', 'Dockerfile', '../../packages/go-common/**/*.go']
