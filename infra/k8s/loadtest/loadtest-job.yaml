# ConfigMap for customizable load test parameters
apiVersion: v1
kind: ConfigMap
metadata:
  name: loadtest-config
  namespace: guardrails-platform
data:
  TARGET: "http://guardrail-server.guardrails-go.svc.cluster.local:8000"
  DURATION: "120s"
  RPS: "15"
  WORKERS: "10"
  TENANTS: "2"
---
# Load Test Job using ConfigMap
apiVersion: batch/v1
kind: Job
metadata:
  name: guardrail-loadtest
  namespace: guardrails-platform
  labels:
    app: loadtest
    component: testing
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: loadtest
    spec:
      restartPolicy: Never
      hostAliases:
        - ip: "10.96.53.109"
          hostnames:
            - "guardrail-go.local"
      containers:
        - name: loadtest
          image: bom.ocir.io/bm96q5bq36zw/guardrail/loadtest:latest
          imagePullPolicy: Always
          command: ["/loadtest"]
          args:
            - "--target=$(TARGET)"
            - "--duration=$(DURATION)"
            - "--rps=$(RPS)"
            - "--workers=$(WORKERS)"
            - "--tenants=$(TENANTS)"
            - "--output=json"
          envFrom:
            - configMapRef:
                name: loadtest-config
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
      imagePullSecrets:
        - name: oci-registry-secret
