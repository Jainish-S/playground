# Rate Limit Service
# Exposes gRPC port 8081 for Envoy communication

apiVersion: v1
kind: Service
metadata:
  name: ratelimit
  namespace: projectcontour
  labels:
    app: ratelimit
spec:
  selector:
    app: ratelimit
  ports:
    - name: grpc
      port: 8081
      targetPort: 8081
    - name: http
      port: 8080
      targetPort: 8080
---
# ExtensionService for Contour to discover RLS
apiVersion: projectcontour.io/v1alpha1
kind: ExtensionService
metadata:
  name: ratelimit
  namespace: projectcontour
spec:
  protocol: h2
  services:
    - name: ratelimit
      port: 8081
  timeoutPolicy:
    response: 100ms
