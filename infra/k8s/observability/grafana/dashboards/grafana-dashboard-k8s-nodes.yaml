# Kubernetes Nodes Dashboard
# Node-level monitoring with CPU, Memory, Disk, and Network metrics
# Inspired by dotdc/grafana-dashboards-kubernetes and Node Exporter Full

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s-nodes
  namespace: default
  labels:
    grafana_dashboard: "1"
