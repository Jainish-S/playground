# ServiceMonitor for Prometheus Operator (optional)
# Only applies if prometheus-operator is installed
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: guardrail-server
  namespace: guardrails-platform
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: guardrail-server
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
