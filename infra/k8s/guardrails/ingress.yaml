# Guardrails Ingress - Using Contour HTTPProxy
# Note: Main HTTPProxy is at infra/k8s/contour/httpproxy-guardrail.yaml
# This file provides a namespace-local reference for the deploy script

# For local development/testing without Contour, use nginx Ingress:
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guardrail-ingress
  namespace: guardrails-platform
  annotations:
    # Contour will pick this up when installed
    kubernetes.io/ingress.class: contour
    # cert-manager auto TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.guardrail.com
      secretName: guardrail-tls
  rules:
    - host: api.guardrail.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guardrail-server
                port:
                  number: 8000
