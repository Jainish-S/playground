# Guardrails Platform - Databases
# PostgreSQL for configuration storage
# Redis for caching (circuit breaker state)
# Both share a single 50GB PVC using subPath mounts (OCI minimum PV size constraint)

---
# Shared PVC for both PostgreSQL and Redis
# OCI requires minimum 50GB for block volumes
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: databases-pvc
  namespace: guardrails-platform
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: oci-bv
  resources:
    requests:
      storage: 50Gi

---
# PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: guardrails-platform
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: docker.io/library/postgres:18
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: guardrail-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: guardrail-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: guardrails
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql
              subPath: postgres
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: databases-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: guardrails-platform
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: guardrails-platform
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      # Pod affinity to ensure Redis is scheduled on the same node as Postgres
      # Required because SharedPVC uses ReadWriteOnce (RWO) access mode
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: postgres
              topologyKey: kubernetes.io/hostname
      containers:
        - name: redis
          image: docker.io/library/redis:8.0
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
              subPath: redis
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: databases-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: guardrails-platform
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
