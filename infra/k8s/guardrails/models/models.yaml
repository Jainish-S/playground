# ML Model Services
# All models are deployed as separate services for fault isolation
# OCI Registry: bom.ocir.io/bm96q5bq36zw/guardrail/

---
# Prompt Guard Model
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-prompt-guard
  namespace: guardrails-platform
  labels:
    app: model-prompt-guard
    type: ml-model
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-prompt-guard
  template:
    metadata:
      labels:
        app: model-prompt-guard
        type: ml-model
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: model
          image: bom.ocir.io/bm96q5bq36zw/guardrail/model-prompt-guard:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: guardrail-config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 8"]
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 2
      imagePullSecrets:
        - name: oci-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: model-prompt-guard
  namespace: guardrails-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  selector:
    app: model-prompt-guard
  ports:
    - port: 8000
      targetPort: 8000

