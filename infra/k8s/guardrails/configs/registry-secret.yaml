# OCI Container Registry Pull Secret
# Creates ImagePullSecret for OCI registry authentication
#
# To update the docker config, run:
#   docker login bom.ocir.io
#   kubectl create secret docker-registry oci-registry-secret \
#     --docker-server=bom.ocir.io \
#     --docker-username='bm96q5bq36zw/oracleidentitycloudservice/<email>' \
#     --docker-password='<auth-token>' \
#     -n guardrails-platform --dry-run=client -o yaml

apiVersion: v1
kind: Secret
metadata:
  name: oci-registry-secret
  namespace: guardrails-platform
type: kubernetes.io/dockerconfigjson
data:
  # This is a placeholder - needs to be replaced with actual OCI credentials
  # Base64 encoded docker config JSON
  .dockerconfigjson: 
