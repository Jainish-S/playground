# Guardrails Platform - Secrets
apiVersion: v1
kind: Secret
metadata:
  name: guardrail-secrets
  namespace: guardrails-platform
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/guardrails
  REDIS_URL: redis://redis:6379/0
