# LimitRange - Default resource constraints
# Prevents pods from consuming unbounded resources

apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: default
spec:
  limits:
    # Container-level
    - type: Container
      max:
        cpu: "1000m"
        memory: "2Gi"
      min:
        cpu: "10m"
        memory: "32Mi"
      default:
        cpu: "100m"
        memory: "128Mi"
      defaultRequest:
        cpu: "50m"
        memory: "64Mi"

    # Pod-level
    - type: Pod
      max:
        cpu: "2000m"
        memory: "4Gi"

    # PVC limits
    - type: PersistentVolumeClaim
      max:
        storage: "100Gi"
      min:
        storage: "1Gi"
