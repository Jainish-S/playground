# Twingate Secondary Connector Deployment
# Uses tokens from OKE-Secondary-Connector (Terraform output: twingate_secondary_tokens)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: twingate-connector-secondary
  namespace: twingate
  labels:
    app: twingate-connector-secondary
    connector: secondary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twingate-connector-secondary
  template:
    metadata:
      labels:
        app: twingate-connector-secondary
        connector: secondary
    spec:
      containers:
        - name: connector
          image: docker.io/twingate/connector:latest
          env:
            - name: TWINGATE_NETWORK
              valueFrom:
                secretKeyRef:
                  name: twingate-secondary-tokens
                  key: TWINGATE_NETWORK
            - name: TWINGATE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twingate-secondary-tokens
                  key: TWINGATE_ACCESS_TOKEN
            - name: TWINGATE_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twingate-secondary-tokens
                  key: TWINGATE_REFRESH_TOKEN
          resources:
            requests:
              cpu: 50m
              memory: 96Mi
            limits:
              cpu: 150m
              memory: 192Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 65532
